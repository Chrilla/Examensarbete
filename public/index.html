<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <title><Premier League Hub></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      
      <div class="box">
        <div class="shadow"></div>
        <div class="gravity">
          <div class="ball"></div>
        </div>
        <span class="loading-span">Loading...</span>
      </div>
    </div>
    <style>
      body{
        padding:0;
        margin:0;
        width:100%;
        height:100vh;
        background: #fff;
        font-family: 'Poppins';
      }

      .loading-span {
        font-size: 3rem;
        left:-600%;
        top:60%;
        position: absolute;
      }
      .box {
        left:50%;
        top:50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 140px;
        border: none;
        position: absolute;
      }
      .shadow {
        position: absolute;
        width: 100%;
        height: 10px;
        background-color: grey;
        bottom: 0;
        border-radius: 100%;
        transform: scaleX(.8);
        opacity: .6;
        animation: shadowScale 1s linear infinite;
      }
      .gravity {
        width: 40px;
        height: 40px;
        animation: bounce 1s cubic-bezier(0.68, 0.35, 0.29, 0.54) infinite;
      }
      .ball {
        width: 40px;
        height: 40px;
        background-image: url('https://image.flaticon.com/icons/svg/33/33736.svg');
        background-size: cover;
        animation: roll .6s linear infinite;
      }

      @keyframes roll {
        0% {}
        100% { transform: rotate(360deg) }
      }
      @keyframes bounce {
        0% {}
        50% { transform: translateY(100px) }
        100% {}
      }
      @keyframes shadowScale {
        0% {}
        50% { transform: scaleX(1); opacity: .8;}
        100% {}
      }
    </style>
    <!-- built files will be auto injected -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://kit.fontawesome.com/f98677da64.js" crossorigin="anonymous"></script>
  </body>
</html>
